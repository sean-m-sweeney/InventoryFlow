name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  APP_NAME: InventoryFlow
  JAVA_VERSION: '21'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Import Apple certificates for signing
      - name: Import Code Signing Certificates
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          KEYCHAIN_PWD: ${{ secrets.KEYCHAIN_PWD }}
        run: |
          if [ -z "$MACOS_CERTIFICATE" ]; then
            echo "No certificate configured, skipping signing setup"
            exit 0
          fi
          echo $MACOS_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PWD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PWD" build.keychain
          security import certificate.p12 -k build.keychain -P "$MACOS_CERTIFICATE_PWD" -T /usr/bin/codesign -A
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PWD" build.keychain
          security list-keychains -d user -s build.keychain login.keychain
          rm certificate.p12
          echo "Certificate imported successfully"

      - name: Create DMG
        env:
          APP_VERSION: ${{ steps.version.outputs.VERSION }}
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          # Copy main JAR to lib directory for unified input
          cp target/inventoryflow-1.0.0.jar target/lib/

          # Build jpackage command using classpath mode (not module mode)
          # This avoids jlink issues with automatic modules like sqlite-jdbc
          JPACKAGE_CMD="jpackage --type dmg --name $APP_NAME --app-version $APP_VERSION"
          JPACKAGE_CMD="$JPACKAGE_CMD --vendor \"Valley Technology Partners, LLC\""
          JPACKAGE_CMD="$JPACKAGE_CMD --copyright \"Copyright 2024 Valley Technology Partners, LLC\""
          JPACKAGE_CMD="$JPACKAGE_CMD --description \"Shopify Inventory Management\""
          JPACKAGE_CMD="$JPACKAGE_CMD --input target/lib"
          JPACKAGE_CMD="$JPACKAGE_CMD --main-jar inventoryflow-1.0.0.jar"
          JPACKAGE_CMD="$JPACKAGE_CMD --main-class com.inventoryflow.App"
          JPACKAGE_CMD="$JPACKAGE_CMD --dest target/installer"
          JPACKAGE_CMD="$JPACKAGE_CMD --mac-package-name $APP_NAME"
          JPACKAGE_CMD="$JPACKAGE_CMD --mac-package-identifier com.inventoryflow"
          JPACKAGE_CMD="$JPACKAGE_CMD --java-options \"-Dfile.encoding=UTF-8\""

          if [ -f "packaging/macos/InventoryFlow.icns" ]; then
            JPACKAGE_CMD="$JPACKAGE_CMD --icon packaging/macos/InventoryFlow.icns"
          fi

          if [ -n "$MACOS_SIGNING_IDENTITY" ]; then
            JPACKAGE_CMD="$JPACKAGE_CMD --mac-sign --mac-signing-key-user-name \"$MACOS_SIGNING_IDENTITY\""
            JPACKAGE_CMD="$JPACKAGE_CMD --mac-signing-keychain $HOME/Library/Keychains/build.keychain-db"
          fi

          eval $JPACKAGE_CMD

      # Notarize the DMG
      - name: Notarize DMG
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APP_VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          if [ -z "$APPLE_ID" ]; then
            echo "No Apple ID configured, skipping notarization"
            exit 0
          fi
          DMG_FILE="target/installer/$APP_NAME-$APP_VERSION.dmg"
          if [ -f "$DMG_FILE" ]; then
            echo "Submitting for notarization..."
            # Submit and capture the submission ID
            SUBMIT_OUTPUT=$(xcrun notarytool submit "$DMG_FILE" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_APP_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait 2>&1) || true
            echo "$SUBMIT_OUTPUT"

            # Extract submission ID and check status
            SUBMISSION_ID=$(echo "$SUBMIT_OUTPUT" | grep -o 'id: [a-f0-9-]*' | head -1 | cut -d' ' -f2)
            STATUS=$(echo "$SUBMIT_OUTPUT" | grep 'status:' | tail -1 | awk '{print $2}')

            if [ "$STATUS" = "Invalid" ] || [ "$STATUS" = "Rejected" ]; then
              echo "Notarization failed! Fetching detailed log..."
              xcrun notarytool log "$SUBMISSION_ID" \
                --apple-id "$APPLE_ID" \
                --password "$APPLE_APP_PASSWORD" \
                --team-id "$APPLE_TEAM_ID"
              exit 1
            fi

            echo "Stapling notarization ticket..."
            xcrun stapler staple "$DMG_FILE"
            echo "Notarization complete"
          fi

      - name: Rename artifact
        run: |
          mv target/installer/*.dmg target/installer/${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}-macos.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-dmg
          path: target/installer/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: maven

      - name: Get version
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create EXE installer
        shell: cmd
        env:
          APP_VERSION: ${{ steps.version.outputs.VERSION }}
        run: |
          copy target\inventoryflow-1.0.0.jar target\lib\

          jpackage ^
            --type exe ^
            --name "%APP_NAME%" ^
            --app-version "%APP_VERSION%" ^
            --vendor "Valley Technology Partners, LLC" ^
            --copyright "Copyright 2024 Valley Technology Partners, LLC" ^
            --description "Shopify Inventory Management" ^
            --input target\lib ^
            --main-jar inventoryflow-1.0.0.jar ^
            --main-class com.inventoryflow.App ^
            --dest target\installer ^
            --win-menu ^
            --win-menu-group "InventoryFlow" ^
            --win-shortcut ^
            --win-dir-chooser ^
            --java-options "-Dfile.encoding=UTF-8"

      # Sign with Azure SignTool (if configured)
      - name: Sign Windows Installer
        env:
          AZURE_KEY_VAULT_URI: ${{ secrets.AZURE_KEY_VAULT_URI }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CERT_NAME: ${{ secrets.AZURE_CERT_NAME }}
        shell: pwsh
        run: |
          if (-not $env:AZURE_KEY_VAULT_URI) {
            Write-Host "No Azure Key Vault configured, skipping Windows signing"
            exit 0
          }
          dotnet tool install --global AzureSignTool
          $exe = Get-ChildItem -Path "target\installer\*.exe" | Select-Object -First 1
          AzureSignTool sign -kvu "$env:AZURE_KEY_VAULT_URI" `
            -kvi "$env:AZURE_CLIENT_ID" `
            -kvs "$env:AZURE_CLIENT_SECRET" `
            -kvt "$env:AZURE_TENANT_ID" `
            -kvc "$env:AZURE_CERT_NAME" `
            -tr http://timestamp.digicert.com `
            -td sha256 `
            $exe.FullName

      - name: Rename artifact
        shell: bash
        run: |
          mv target/installer/*.exe target/installer/${{ env.APP_NAME }}-${{ steps.version.outputs.VERSION }}-windows.exe

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: target/installer/*.exe

  create-release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          generate_release_notes: true
          files: |
            artifacts/macos-dmg/*.dmg
            artifacts/windows-exe/*.exe
